<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Heptapod</title>
    <script src="../js/libraries/p5.js" type="text/javascript"></script>
    <script src="../js/libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../js/libraries/p5.sound.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">

  </head>
  <body>
    <h1>Translating Heptapod</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 main">
            <div id="menuColumn1"></div>
            <div id="menuColumn2"></div>
        </div>

        <div class="col-sm-8" id="canvasDiv"></div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="wordButtons">
            <button class="selected" id="verbs">Verbs</button>
            <button id="nouns">Nouns</button>
            <button id="adjectives">Adjectives</button>
            <button id="pronouns">Pronouns</button>
            <button id="adverbs">Adverbs</button>
          </div>
        </div>
        <div class="col-sm-8" id="console">
          <ul id="chosenWordsL">
            <li id="li1"></li>
            <li id="li2"></li>
            <li id="li3"></li>
            <li id="li4"></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8 buttonBar">
          <button id="publish">Publish</button>
          <button id="clear">Clear</button>
          <button id="save">Save</button>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
